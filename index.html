<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
      body {
        background: #f6f8fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .container {
        background: #fff;
        width: 340px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .container img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .content {
        padding: 15px;
    }
    .content h3 {
        margin: 5px 0 10px;
        font-size: 18px;
    }
    .semua {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .profile {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .profile img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
    }
    .profile span {
       display: 14px;
       color: #333;
    }
    .icon {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #555;
    }

    </style>
</head>
<body>
    <div class="container">
     <img src="10b6e207-60c4-4f19-b713-b0c546d3418e.jpg" alt="sosial media">
     <div class="content">
        <h3>Urban Dreams</h3>
        <div class="semua">
            <div class="profile">
            <img src="Woman-Icon-Teen-Profile-Graphics-26722130-1.jpg">
            <span>Cody Fisher</span>
            </div>
    <div class="icon">
        <i class="hgi hgi-stroke hgi-favourite"></i>
        <span>24</span>
        <i class="hgi hgi-stroke hgi-comment-01"></i>
        <span>5</span>
    </div>
    </div>
</body>
</html>
